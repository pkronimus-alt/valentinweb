<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MIa Website</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Halli Hallo Mia. Willst du Nudel mein Valentinstagsdate sein? üíñ</h1>
    <button id="yes" onclick="sayYes()">Ja ü•∞</button>
    <button id="no">Nein üòê</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    // Startposition
    moveButton();

    function moveButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noButton.offsetWidth;
      const maxY = cardRect.height - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Button weicht aus
    noButton.addEventListener("mouseover", moveButton);
    noButton.addEventListener("click", moveButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg, #ff758c, #ff7eb3);
          font-family:Comic Sans MS;
          color:white;
          text-align:center;">
          <h1>Yaaay! üíò<br>Bestes Date aller Zeiten üòç</h1>
        </div>
      `;
    }
  </script>

</body>
</html>
